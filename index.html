<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Reminder Clock App</title>
</head>
<body>
    <div class="main-container">
        <div class="clock_logo">
              <img src="./clock_logo.png" alt="clock_logo" class="logo">
        </div>
        <div class="container1">
            <div class="shadow">
                <div class="clock">
                    <div class="time">TIME&nbsp&nbsp&nbsp&nbsp</div>
                    <div class="hour">&nbsp&nbsp10 <br> hours
                    </div>
                    <div class="colon">&nbsp&nbsp : &nbsp&nbsp</div>
                    <div class="minute">&nbsp00 <br> Min</div>
                    <div class="colon">&nbsp&nbsp : &nbsp&nbsp</div>
                    <div class="sec">00 <br> sec</div>
                    <div class="colon">&nbsp&nbsp : &nbsp&nbsp</div>
                    <div class="am_pm">AM</div>
                </div>
                <div class="shadow1">&nbsp</div>
                <div class="shadow2">&nbsp</div>
            </div>
        </div>

        <p class="breakfast">Grab Some Healthy Breakfast!!</p>

        <div class="timesetter">
            <form action="">
              <div class="input-blocks">
                <div class="icon">
                  <img src="./wake_up.png" alt="wake-up" />
                  <label for="wake-up" class="label-class">&nbsp; Set wake up time &nbsp;</label>
                <select id="wake-up" name="wake-up" class="wake-up">
                  <option value="0">12 AM - 1 AM</option>
                  <option value="1">1 AM - 2 AM</option>
                  <option value="3">2 AM -  3 AM  </option>
                  <option value="4">3 AM -  4 AM  </option>
                  <option value="5">4 AM -  5 AM  </option>
                  <option value="6">5 AM -  6 AM  </option>
                  <option value="7">6 AM -  7 AM  </option>
                  <option value="8">7 AM -  8 AM  </option>
                  <option value="9">8 AM -  9 AM  </option>
                  <option value="10">9 AM - 10 AM  </option>
                  <option value="11">10 AM - 11 AM  </option>
                  <option value="12">11 AM - 12 PM  </option>
                  <option value="13"> 1 PM - 2  PM </option>
                  <option value="14"> 2 PM - 3  PM </option>
                  <option value="15"> 3 PM - 4  PM </option>
                  <option value="16"> 4 PM - 5  PM </option>
                  <option value="17"> 5 PM - 6  PM </option>
                  <option value="18"> 6 PM - 7  PM </option>
                  <option value="19"> 7 PM - 8  PM </option>
                  <option value="20"> 8 PM - 9  PM </option>
                  <option value="21"> 9 PM - 10  PM </option>
                  <option value="22"> 10 PM - 11  PM </option>
                  <option value="23"> 11 PM - 12 AM </option>
                </select>
              </div>
              </div>
              <p class="wake-up-line">|</p>
              <div class="input-blocks">
                <div class="icon">
                  <img src="./lunch_time.png" alt="lunchtime" />
                  <label for="lunch-time" class="label-class">
                    &nbsp; Set Lunch time &nbsp; &nbsp;</label
                  >
                </div>
                <select id="lunch-time" name="lunch-time" class="lunch">
                  <option value="0">12 AM - 1 AM</option>
                  <option value="1">1 AM - 2 AM</option>
                  <option value="3">2 AM -  3 AM  </option>
                  <option value="4">3 AM -  4 AM  </option>
                  <option value="5">4 AM -  5 AM  </option>
                  <option value="6">5 AM -  6 AM  </option>
                  <option value="7">6 AM -  7 AM  </option>
                  <option value="8">7 AM -  8 AM  </option>
                  <option value="9">8 AM -  9 AM  </option>
                  <option value="10">9 AM - 10 AM  </option>
                  <option value="11">10 AM - 11 AM  </option>
                  <option value="12">11 AM - 12 PM  </option>
                  <option value="13"> 1 PM - 2  PM </option>
                  <option value="14"> 2 PM - 3  PM </option>
                  <option value="15"> 3 PM - 4  PM </option>
                  <option value="16"> 4 PM - 5  PM </option>
                  <option value="17"> 5 PM - 6  PM </option>
                  <option value="18"> 6 PM - 7  PM </option>
                  <option value="19"> 7 PM - 8  PM </option>
                  <option value="20"> 8 PM - 9  PM </option>
                  <option value="21"> 9 PM - 10  PM </option>
                  <option value="22"> 10 PM - 11  PM </option>
                  <option value="23"> 11 PM - 12 AM </option>
                </select>
              </div>
              <p class="wake-up-line">|</p>
              <div class="input-blocks">
                <div class="icon">
                  <img src="./nap_time.png" alt="Error" />
                  <label for="nap-time" class="label-class"
                    >  Set Nap time &nbsp; &nbsp;  &nbsp;</label
                  >
                </div>
                <select id="nap-time" name="nap-time" class="nap">
                  <option value="0">12 AM - 1 AM</option>
                  <option value="1">1 AM - 2 AM</option>
                  <option value="3">2 AM -  3 AM  </option>
                  <option value="4">3 AM -  4 AM  </option>
                  <option value="5">4 AM -  5 AM  </option>
                  <option value="6">5 AM -  6 AM  </option>
                  <option value="7">6 AM -  7 AM  </option>
                  <option value="8">7 AM -  8 AM  </option>
                  <option value="9">8 AM -  9 AM  </option>
                  <option value="10">9 AM - 10 AM  </option>
                  <option value="11">10 AM - 11 AM  </option>
                  <option value="12">11 AM - 12 PM  </option>
                  <option value="13"> 1 PM - 2  PM </option>
                  <option value="14"> 2 PM - 3  PM </option>
                  <option value="15"> 3 PM - 4  PM </option>
                  <option value="16"> 4 PM - 5  PM </option>
                  <option value="17"> 5 PM - 6  PM </option>
                  <option value="18"> 6 PM - 7  PM </option>
                  <option value="19"> 7 PM - 8  PM </option>
                  <option value="20"> 8 PM - 9  PM </option>
                  <option value="21"> 9 PM - 10  PM </option>
                  <option value="22"> 10 PM - 11  PM </option>
                  <option value="23"> 11 PM - 12 AM </option>
                </select>
              </div>
              <p class="wake-up-line">|</p>
              <div class="input-blocks">
                <div class="icon">
                  <img src="./night_time.jpeg" alt="nighttime" />
                  <label for="night-time" class="label-class">
                    Set Night time  &nbsp; &nbsp;</label
                  >
                </div>
                <select id="night-time" name="night-time">
                  <option value="0">12 AM - 1 AM</option>
                  <option value="1">1 AM - 2 AM</option>
                  <option value="3">2 AM -  3 AM  </option>
                  <option value="4">3 AM -  4 AM  </option>
                  <option value="5">4 AM -  5 AM  </option>
                  <option value="6">5 AM -  6 AM  </option>
                  <option value="7">6 AM -  7 AM  </option>
                  <option value="8">7 AM -  8 AM  </option>
                  <option value="9">8 AM -  9 AM  </option>
                  <option value="10">9 AM - 10 AM  </option>
                  <option value="11">10 AM - 11 AM  </option>
                  <option value="12">11 AM - 12 PM  </option>
                  <option value="13"> 1 PM - 2  PM </option>
                  <option value="14"> 2 PM - 3  PM </option>
                  <option value="15"> 3 PM - 4  PM </option>
                  <option value="16"> 4 PM - 5  PM </option>
                  <option value="17"> 5 PM - 6  PM </option>
                  <option value="18"> 6 PM - 7  PM </option>
                  <option value="19"> 7 PM - 8  PM </option>
                  <option value="20"> 8 PM - 9  PM </option>
                  <option value="21"> 9 PM - 10  PM </option>
                  <option value="22"> 10 PM - 11  PM </option>
                  <option value="23"> 11 PM - 12 AM </option>
                </select>
              </div>
            </form>
          </div>
  
          <div class="image" id="$image">
            <img
              src="./Image1.svg"
              alt="error"
              class="image-acc-time"
              id="$image-acc-time"
            />
          </div>
  
          <p class="statement-2">Good Morning!! Wake Up!!! </p>
  
          <div class="set-time">
            <p class="wake-up-time" id="$wake-up-time">Wake up time 10AM - 11AM </p>
            <p class="lunch-time" id="$lunch-time">Lunch Time 12PM - 1PM</p>
            <p class="nap-time" id="$nap-time">Nap Time 4PM - 5PM</p>
            <p class="night-time" id="$night-time">Night Time 8PM - 9PM</p>
          </div>
  
          <button class="set-alarm">Set Alarm <span class="fa-sharp fa-solid fa-bell"></span></button>
        </div>

    </div>
    <script src="./script.js"></script>
    
</body>
</html>
